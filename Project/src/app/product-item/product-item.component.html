
<div class="product" target="_blank" routerLink="/product-item">
  <a href="{{product.link}}" ><img src="{{product.image1}}"></a>
    <br>
    <p class="name">{{product.name}}</p>
    <br>
    <p class="price">${{product.price}}</p>
    <br>
    <p>&#9733;{{product.rating}}</p>
    <br>
    <p class="desc">{{product.description}}</p>
    <br>
    <a href="{{product.wlink}}" target="_blank"><button>Share via Whatsapp</button></a>
    <br>
    <div>Likes {{product.like}}</div>
    <br>
    <button (click) = "like()">Like</button>
    <button (click) = "dislike()">Dislike</button>
</div>
