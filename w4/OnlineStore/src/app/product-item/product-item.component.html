<div class="container">
    <div class="gallery">
        <div class="main">
            <img [src]="product.main">
        </div>
        <div class="preview" *ngFor="let img of product.image">
            <img class = "preview-image" [src] = "img" (mouseenter)="switch(img)">
        </div>
    </div>
    <div class="description">
        <h3>
            <a [title]="product.name" [href]="product.link" target="_blank">
                {{ product.name }}
            </a>
        </h3>
        <h4>Rating:
            <span>
                {{ product.rating }}
            </span>
        </h4>
        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>
        <a [href]="product.share" target="_blank">
            <button (click)="share()">
                Share
            </button>
        </a>
        <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
        </app-product-alerts>
    </div>
</div>
