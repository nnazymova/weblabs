<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <img id="insta-page" src="insta.png" alt="insta">
        <div class="login-block">
            <img id="logo" src="logo.png" alt="logo">
            <h3 class="reg">Зарегистрируйтесь, чтобы<br>
            смотреть фото и видео ваших<br>
            друзей.</h3><br>
            <form>
                <input class="submit" type="submit" value="Войти через Facebook">
                <hr><br>
                <input class="input" type="email" id="email" name="email" placeholder="Моб. телефон или эл. адрес" ><br>
                <input class="input" type="text" id="text" name="text" placeholder="Имя и фамилия" ><br>
                <input class="input" type="text" id="text" name="text" placeholder="Имя пользователя" ><br>
                <input class="input" type="password" id="password" name="password" placeholder="Пароль" ><br>
                <input class="submit" type="submit" value="Регистрация">

                <h4 class="reg">Регистрируясь, вы принимаете <br>

                    наши <a class="conditions" href="">Условия, Политику <br> 

                        использования данных</a> и <br> 

                    <a class="conditions" href="">Политику в отношении файлов <br> cookie.</a></h4> <br>

                

            </form>

            <div id="foot">

                <label>Есть аккаунт?</label>

                <a id="login" href="">Вход</a>

            </div>

            <label id="app">Установите приложение.</label>
            <div>
                <img src="appstore.png" width = "150px">
                <img src="google.png" width = "150px">
            </div>
        </div>

    </body>

</html>
